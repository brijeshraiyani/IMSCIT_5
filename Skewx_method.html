<html>
 
<head>
    <title>2D Transform</title>
    <style>
    h1 {
        border: 1px solid black;
    }
     
    h1:hover {
         
        /* IE 9 */
        -ms-transform: skewX(20deg);
         
        /* Safari */
        -webkit-transform: skewX(20deg);
         
        /* Standard syntax */
        transform: skewX(50deg);
		color:red;
    }
     
    .d1{
        font-size: 25px;
        text-align: center;
        margin-top: 100px;
    }
    </style>
</head>
 
<body>
    <div class="d1">skewX() Method</div>
        <h1>WELCOME TO THE HTML AND CSS</h1>
		<h2>HTML</h2>
</body>
 
</html>
